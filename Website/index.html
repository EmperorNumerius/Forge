<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge editor</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #282c34;
            color: white;
        }
        #container {
            display: flex;
            flex-grow: 1;
        }
        #editor {
            width: 50%;
            height: 100%;
            border-right: 2px solid #282c34;
        }
        #viewer {
            width: 50%;
            height: 100%;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #61dafb;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #21a1f1;
        }
        #error {
            color: red;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>OpenSCAD to Three.js</h1>
        <button id="renderButton">Render</button>
        <span id="error"></span>
    </div>
    <div id="container">
        <div id="editor"></div>
        <div id="viewer"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/controls/OrbitControls.js';
        import { CSG } from 'https://cdn.jsdelivr.net/npm/@jscad/csg@2.3.0/src/csg.js';

        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            const editor = monaco.editor.create(document.getElementById('editor'), {
                value: `
$fn=$preview ? 20 : 100;

translate([-24,0,0]) {
  union() {
    cube(15, center=true);
    sphere(10);
  }
}

intersection() {
  cube(15, center=true);
  sphere(10);
}

translate([24,0,0]) {
  difference() {
    cube(15, center=true);
    sphere(10);
  }
}

translate([0, -30, -12])
  linear_extrude(1)
    text("OpenSCAD Playground", halign="center", valign="center");
                `,
                language: 'plaintext',
                theme: 'vs-dark'
            });

            const container = document.getElementById('viewer');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(50, 50, 50);
            camera.lookAt(0, 0, 0);

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            const light = new THREE.DirectionalLight(0xffffff);
            light.position.set(0, 1, 1).normalize();
            scene.add(light);

            const parseOpenSCAD = (scadCode) => {
                return `
                    const { cube, sphere, union, intersection, difference, translate, linear_extrude, text } = require('@jscad/csg/api');
                    const main = () => {
                        const objects = [];
                        ${scadCode
                            .replace(/translate\(\[(.*?)\]\)\s*{(.*?)}/gs, 'objects.push(translate([$1], $2));')
                            .replace(/union\(\)\s*{(.*?)}/gs, 'union($1)')
                            .replace(/intersection\(\)\s*{(.*?)}/gs, 'intersection($1)')
                            .replace(/difference\(\)\s*{(.*?)}/gs, 'difference($1)')
                            .replace(/cube\((.*?)\)/g, 'cube({ size: $1 })')
                            .replace(/sphere\((.*?)\)/g, 'sphere({ radius: $1 })')
                            .replace(/linear_extrude\((.*?)\)\s*{(.*?)}/gs, 'linear_extrude($1, $2)')
                            .replace(/text\((.*?)\)/g, 'text($1)')
                        }
                        return union(...objects);
                    }
                    module.exports = { main };
                `;
            };

            const updateViewer = () => {
                const code = editor.getValue();
                const jscadScript = parseOpenSCAD(code);
                const errorElement = document.getElementById('error');

                try {
                    const jscadFn = new Function('require', 'module', jscadScript);
                    const module = { exports: {} };
                    jscadFn(require, module);
                    const { main } = module.exports;
                    const csg = main();

                    const geometry = CSG.toThreeGeometry(csg);
                    const material = new THREE.MeshLambertMaterial({ color: 0x606060 });
                    const mesh = new THREE.Mesh(geometry, material);
                    scene.clear();
                    scene.add(mesh);
                    errorElement.textContent = '';
                } catch (error) {
                    errorElement.textContent = "Error parsing OpenSCAD script: " + error.message;
                    console.error("Error parsing OpenSCAD script: ", error);
                }

                renderer.render(scene, camera);
            };

            document.getElementById('renderButton').addEventListener('click', updateViewer);

            window.addEventListener('resize', () => {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            });

            const animate = () => {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            };
            animate();
        });
    </script>
</body>
</html>
